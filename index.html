<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet"
          href="styles.css">
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>

    <main> 
      <section class="results">
        <h3>Your Result</h3>
        <div class="total_score_container">
          <span class="your_score">76</span>
          <span class="of_score">of 100</span>
        </div>

        <h2>Great</h2>
        <span class="resume">You scored higher than 65% of the people who have taken these tests.</span>
      </section>



      <section class="summary">
        <h3>Summary</h3>

        <div class="sumary_results">
          <div class="summary_results_box reaction">
            <div class="summary_title">
              <img src="assets/images/icon-reaction.svg"
                   alt="">
              <span>Reaction</span>
            </div>
            <span class="summary_score"><strong>80</strong> / 100</span>
          </div>

          <div class="summary_results_box memory">
            <div class="summary_title">
              <img src="assets/images/icon-memory.svg"
                   alt="">
              <span>Memory</span>
            </div>
            <span class="summary_score"><strong>92</strong> / 100</span>
          </div>

        <div class="summary_results_box verbal">
          <div class="summary_title">
            <img src="assets/images/icon-verbal.svg"
                 alt="">
            <span>Verbal</span>
          </div>
          <span class="summary_score"><strong>61</strong> / 100</span>
        </div>
        
        <div class="summary_results_box visual">
          <div class="summary_title">
            <img src="assets/images/icon-visual.svg"
                 alt="">
            <span>Visual</span>
          </div>
          <span class="summary_score"><strong>72</strong> / 100</span>
        </div>
        </div>

        <button>Continue</button>
      </section>
    </main>

  </body>

</html>
